server:
  port: 8791

  
#--------------------------------------------------------springCloud--------------------------------------------------------------

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone:  http://39.105.18.214:8761/eureka/

spring:
  cloud:
    client:
      ipAddress:  127.0.0.1
  application:
    name: fungo-game-community

  session:
    store-type: redis
  zipkin:
    base-url: http://39.105.18.214:9411
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  #  type-aliases-package: com.fungo.system.entity
  ## 当post /refresh方式刷新配置 时 ，会有个安全限制，关掉就可以了
  #security:
  #  basic:
  #    enabled: false
  management:
    #  security:
    #    enabled: false
    endpoint:
      shutdown:
        enabled: true
      dbcheck:
        enabled: true
      health:
        show-details: always
    endpoints:
      web:
        exposure:
          include: "*"  # 暴露所有服务监控端口，也可以只暴露 hystrix.stream端口

  turbine:
    #  1.被监控的服务应用没有配置 context-path 的情况下
    # 配置 Eureka 中的 serviceId 列表，指定要监控的服务
    app-config: FUNGO-GAME-GAMES,FUNGO-GAME-SYSTEM
    aggregator:
      cluster-config: default
    cluster-name-expression: new String("default")
  #  combine-host-port: true

  hystrix:
    command:
      default:
        execution:
          isolation:
            strategy: Semaphore    #隔离策略，默认是Thread, 可选Thread｜Semaphore
            thread:
              timeoutInMilliseconds: 60000  #命令执行超时时间，默认1000ms
  ribbon:
    ConnectTimeout: 50000
    ReadTimeout: 50000
  #-----------------------------------------------------------------------------------------------------------------------------------
  aop:
    proxy-target-class: true
  datasource:
    #DB配置
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://39.105.18.214:3306/fungo_community?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: affdB440821920A9
    # 连接池配置
    hikari:
      # 连接池标题
      pool-name: funGoApiHikariCP
      # 最小空闲连接数量
      minimum-idle: 5
      # 连接池最大连接数，默认是10
      maximum-pool-size: 15
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 600000
      # 控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      max-lifetime: 1800000
      # 数据库连接超时时间,默认30秒，即30000
      connection-timeout: 30000
      connection-test-query: SELECT 1
      # 控制从池返回的连接的默认自动提交行为,默认值：true
      auto-commit: true
    #配置ehcache缓存
  cache:
    ehcache:
      config: classpath:ehcache.xml
  #配置系统默认页面
#  mvc:
#    view:
#      prefix: /
#      suffix: .html


  #Redis基于哨兵机制的主从
  redis:
    sentinel:
      master: mymaster
      nodes: 39.105.18.214:26379,39.105.18.214:26380,39.105.18.214:26381
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 1
    #连接超时时间（毫秒）
    timeout: 3000
    password: fungoredisdev
  jackson:
    time-zone: GMT+8

