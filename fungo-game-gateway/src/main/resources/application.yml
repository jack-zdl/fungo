eureka:
  client:
    serviceUrl:
      defaultZone:  http://127.0.0.1:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
    prefer-ip-address: true
    appname: scyp-gateway
server:
  port: 8182
spring:
  application:
    name: fungo-game-gateway
  sleuth:
    sampler:
      percentage: 1.0
  zipkin:
    base-url: http://127.0.0.1:9411/

## 关闭安全限制
#management:
#  security:
#    enabled: false
#显示路由zuul的端口配置，不配置无法访问 /routes
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

#
# 路由配置
zuul:
  routes:
    fungo-game-system-1:
      path: /api/action/**
      serviceId: FUNGO-GAME-SYSTEM
      sensitiveHeaders:
      strip-prefix: false
    fungo-game-system-2:
      path: /api/report/**
      serviceId:  FUNGO-GAME-SYSTEM
      sensitiveHeaders:
      strip-prefix: false
    fungo-game-system-3:
      path: /api/user/**
      serviceId:  FUNGO-GAME-SYSTEM
      sensitiveHeaders:
      strip-prefix: false
#common.ribbon.listOfServers=http://10.0.0.1:8081/common,http://10.0.0.2:8081/common  #请求需要使用功能区进行负载平衡。
 # 配置超时时间断路器才有效果（加入Zuul）



ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
