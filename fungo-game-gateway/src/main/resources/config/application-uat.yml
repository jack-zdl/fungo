server:
  #port: 8182
  port: 8183

#--------------------------------------------------------------------------------------------------------------
eureka:
  client:
    #eureka client刷新本地缓存时间
    #默认30s
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://172.17.18.228:8762/eureka/,http://172.17.18.227:8761/eureka/

  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
    #EurekaClient 向注册中心发送心跳的时间间隔，（单位：秒）客户端告诉注册服务端自己会按照该规则发送心跳
    lease-renewal-interval-in-seconds: 5
    #EurekaServer在收到最后一次心跳后等待的时间上限，（单位：秒），超过则剔除。客户端告诉注册服务端自己会按照该规则发送心跳
    lease-expiration-duration-in-seconds: 15


#-----------------------------------------------------------------------------------------------------
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          strategy: Semaphore    #隔离策略，默认是Thread, 可选Thread｜Semaphore
          thread:
            timeoutInMilliseconds: 60000  #命令执行超时时间，默认1000msms



ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 150000
  #eureka客户端ribbon刷新时间
  #默认30s
  ServerListRefreshInterval: 1000
#-----------------------------------------------------------------------------------------------------
logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG

#-----------------------------------------------------------------------------------------------------



